<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World! üåç</h1>
        <p>Welcome to your first static HTML project!</p>
        <p>This is a simple Hello World page with some beautiful styling.</p>
        <button class="btn" onclick="showMessage()">Click Me!</button>
        <div id="message" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        function showMessage() {
            const messages = [
                "Hello from JavaScript! üöÄ",
                "Welcome to AI DevOps learning! ü§ñ",
                "Keep coding and learning! üíª",
                "You're doing great! ‚≠ê",
                "Static sites are awesome! üéâ",
                "Have a fantastic day! üåû"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').innerText = randomMessage;
        }
    </script>
</body>
</html>
